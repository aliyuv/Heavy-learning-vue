<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
</div>
<script>
    //子组件
    const cpn1 = Vue.extend({
        template: `
        <div>
            <h2>我是标题1</h2>
            <p>我是内容1</p>
        </div>
        `
    })

    //父组件
    const cpn2 = Vue.extend({
        template: `
          <div>
          <h2>我是标题2</h2>
          <p>我是内容2</p>
          <cpn></cpn>
          </div>

        `,
        components: {
            cpn: cpn1
        }
    })
    const vm = new Vue({
        el: "#app",
        components: {
            cpn2: cpn2
        }
    })
</script>
</body>
</html>
