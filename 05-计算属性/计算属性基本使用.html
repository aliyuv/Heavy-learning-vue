<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#app",
        data: {
            firstName: "kobe",
            lastName: '布兰恩特'
        },
        methods: {
            getFullName() {
                return this.firstName + this.lastName
            }
        },
        computed: {
            fullName() {
                return this.firstName + this.lastName;
            }
        }
    })
</script>
</body>
</html>
