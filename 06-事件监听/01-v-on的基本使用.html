<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{count}}</span>
    <button @click="add">+1</button>
    <button @click="dre">-1</button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            add() {
                this.count += 1;
            },
            dre() {
                if (this.count === 0) {
                    return;
                }
                this.count -= 1;
            }
        }
    })
</script>
</body>
</html>
