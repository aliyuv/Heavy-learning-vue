<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" v-model="sex">女
    </label>
    <h2>您选择的性别是:{{sex}}</h2>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            sex: "男"
        }
    })
</script>
</body>
</html>
