<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <label for="message"></label><input type="text" name="message" id="message" v-model.lazy="message">
    <h2>{{message}}</h2>

    <label for="num"></label><input type="text" name="num" id="num" v-model.number="num">
    <h2>{{num}}-{{typeof num}}</h2>

    <label for="name"></label><input type="text" name="name" id="name" v-model.trim="name">
    <h2>{{name}}</h2>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            num: 0,
            name: ""
        }
    })
</script>
</body>
</html>
