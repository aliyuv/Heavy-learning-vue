<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <label for="message"></label><input type="text" name="message" id="message" v-model.lazy="message">
    <h2>{{message}}</h2>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "你好啊"
        }
    })
</script>
</body>
</html>
