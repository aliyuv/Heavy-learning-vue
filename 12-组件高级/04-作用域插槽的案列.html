<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <!--    <script src="../js/vue2.5.js"></script>-->
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <template slot-scope="slot">
            <span>{{slot.data.join('-')}}</span>
        </template>
    </cpn>
    <cpn>
        <template slot-scope="slot">
            <span>{{slot.data.join('*')}}</span>
        </template>
    </cpn>
</div>
<template id="cpn">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "你好啊"
        },
        components: {
            cpn: {
                template: "#cpn",
                data() {
                    return {
                        pLanguages: ['JavaScript', 'c++', 'Java', 'Go', 'Python']
                    }
                }
            }
        }
    })
</script>
</body>
</html>
